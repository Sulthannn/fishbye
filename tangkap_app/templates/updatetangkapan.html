{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br>
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
          <h1 class="text-black">Ubah Data Tangkapan</h1>
        </div>
      </div>
    </div>
    <br><br><br><br>
  
  <div class="site-section">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-7 mb-5">
          <form action="{% url 'update' tangkap.pk %}" method="post" enctype="multipart/form-data" class="bg-white">
            
            {% csrf_token %}
            {{ form.as_p }}

              <div class="form-group row">
                <div class="col-lg-12">
                  <a href="/halamantangkapan" class="btn btn-secondary">Kembali</a>
                  <input type="submit" class="btn btn-primary " value="Kirim">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5">
        </div>
      </div>
    </div>
  </div>
<br>

{% endblock %}
